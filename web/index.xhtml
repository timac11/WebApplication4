<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
    <title> Welcome </title>

</h:head>
<h:body>
<h:form>
    <h3> Enter you password please </h3>
    <table>
        <tr>
            <td> Name: </td>
            <td> <h:inputText value="#{logbeans1.name}"/></td>
        </tr>
        <tr>
            <td> Password: </td>
            <td> <h:inputSecret value="#{logbeans1.password}"/></td>
        </tr>
    </table>
    <p><h:commandButton value="Login" action ="#{logbeans1.check}"/></p>
    <p><h:commandButton value="Registration" action ="registration.xhtml"/></p>
</h:form>
</h:body>
</html>
